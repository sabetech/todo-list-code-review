<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List With Webpack</title>
</head>
<body>
    <div class="main-app">
        <div class="top-header">
            <h3>Today's To Do</h3>
            <img src="#" class="refresh-icon" alt="refresh icon"/>
        </div>
        <hr>
        <input type="text" class="type-todo-here" placeholder="Add to your list..." />
        <hr>
        <ul class="todo-list-el" ></ul>
        <div class="clear-all-selected">
            <a id="clear-selected-todos">Clear all Selected</a>
        </div>
    </div>
</body>
</html>
